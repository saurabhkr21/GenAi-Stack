steps:
  # Build the backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/genai-backend', './backend']
  
  # Build the frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/genai-frontend', './frontend']

# Push images to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/genai-backend'
  - 'gcr.io/$PROJECT_ID/genai-frontend'

# Optional: Enable parallel builds
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
